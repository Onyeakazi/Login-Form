<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap_framework/css/bootstrap.min.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <div class="login-cards">
            <div class="login-card">
                <div class="login-card-items">
                    <h1 class="login-tag">Log In</h1>
                    <form action="" class="form-items">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="forgot-password-item">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="button">Login</button>
                        <div class="create-account-item">
                            <a href="#">Don't have an account? <span>Sign Up</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
